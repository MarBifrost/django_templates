{% load static %}
{% block Fruit_shop %}
<!-- Fruits Shop Start-->
        <div class="container-fluid fruite py-5">
            <div class="container py-5">
                <div class="tab-class text-center">
                    <div class="row g-4">
                        <div class="col-lg-4 text-start">
                            <h1>ჩვენი პროდუქტები</h1>
                        </div>
                    </div>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane fade show p-0 active">
                            <div class="row g-4">
                                <div class="col-lg-12">
                                    <div class="row g-4">
                                        {% for product in products %}
                                        <div class="col-md-6 col-lg-4 col-xl-3">
                                                <div class="rounded position-relative fruite-item">
                                                    <div class="fruite-img">
                                                        <img src="{{product.image.url }}" class="img-fluid w-100 rounded-top" alt="{{product.name}}">
                                                    </div>
                                                    <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                                        <h4 style="font-size: 1rem;">{{ product.product_name}}</h4>
                                                        <p>{{ product.product_description }}</p>
                                                        <div class="d-flex justify-content-between flex-lg-wrap">
                                                            <p class="text-dark fs-5 fw-bold mb-0">${{ product.price}}</p>
                                                            <a href="{% url 'order:add_to_cart' product.id%}" class="btn border border-secondary rounded-pill px-3 text-primary" style="font-size: 0.85rem;"><i class="fa fa-shopping-bag me-2 text-primary" ></i> კალათაში დამატება</a>
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fruits Shop End-->
        {% endblock %}
